<div class="master-container">
    <app-loader></app-loader>

    <div class="header-main">
        <div class="row-flex-1-container">
            <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
                <mat-icon>menu</mat-icon>
            </button>
            <h3>
                Welcome <strong>{{ firstName }}</strong>&nbsp;<strong>{{ lastName }}</strong>
            </h3>
        </div>
        <div class="user-actions">
            <button mat-icon-button aria-label="Home" (click)="NavigateToHome()">
                <mat-icon>home</mat-icon>
            </button>
            <button mat-icon-button aria-label="Account">
                <mat-icon>account_circle</mat-icon>
            </button>
            <button mat-icon-button aria-label="Logout">
                <mat-icon>logout</mat-icon>
            </button>
        </div>
    </div>

    <mat-sidenav-container class="app-container" autosize>
        <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav" opened="true">
            <mat-nav-list>
                <mat-list-item (click)="NavigateToUsersSummary()">
                    <mat-icon>supervisor_account</mat-icon><span>Users</span>
                </mat-list-item>
                <mat-list-item (click)="NavigateToSurveys()">
                    <mat-icon>description</mat-icon><span>Surveys</span>
                </mat-list-item>
                <mat-list-item (click)="NavigateToPollsSummary()">
                    <mat-icon>poll</mat-icon><span>Polling</span>
                </mat-list-item>
                <mat-list-item (click)="NavigateToPayoutsSummary()">
                    <mat-icon>currency_exchange</mat-icon><span>Payouts</span>
                </mat-list-item>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
